version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avantiterraform-web
    restart: always
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATA_DIR=/data
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - NOTIFY_EMAIL=${NOTIFY_EMAIL}
    volumes:
      - /var/www/avantiterraform/data:/data
    networks:
      - avanti-network

networks:
  avanti-network:
    driver: bridge
