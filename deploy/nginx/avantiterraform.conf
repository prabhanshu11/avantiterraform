# Avanti Terraform - nginx configuration
# V0 static site at root, V1 Next.js at /preview-*, API at /api

server {
    listen 80;
    listen [::]:80;
    server_name avantiterraform.com www.avantiterraform.com;

    # Logs
    access_log /var/log/nginx/avantiterraform.access.log;
    error_log /var/log/nginx/avantiterraform.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # V1 Preview - Next.js container (port 3001)
    location /preview-560b5aae {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # V1 static assets
    location /preview-560b5aae/_next {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1d;
    }

    # Decoy URLs - return 404 to confuse attackers
    location /preview-a8f3c21d { return 404; }
    location /preview-7b2e9f4a { return 404; }
    location /preview-c5d8a163 { return 404; }
    location /preview-e9f2b785 { return 404; }
    location /preview-1a4c6d92 { return 404; }
    location /preview-8e3f7b0c { return 404; }
    location /preview-2d9a5e81 { return 404; }
    location /preview-f6c4b3a7 { return 404; }
    location /preview-4b7e2f9d { return 404; }
    location /preview-9c1d8a6e { return 404; }

    # API - Contact form backend (port 8001)
    location /api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # V0 Static site at root
    root /var/www/avantiterraform;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
