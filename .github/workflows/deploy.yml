name: Deploy to VPS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 72.60.218.33 >> ~/.ssh/known_hosts

      - name: Deploy files to VPS
        run: |
          ssh root@72.60.218.33 "mkdir -p /var/www/avantiterraform"
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'scripts' \
            --exclude 'README.md' \
            ./ root@72.60.218.33:/var/www/avantiterraform/

      - name: Setup nginx and reload
        run: |
          ssh root@72.60.218.33 'bash /var/www/avantiterraform/nginx/setup.sh && nginx -t && systemctl reload nginx'
