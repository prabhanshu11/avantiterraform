name: Deploy to VPS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 72.60.218.33 >> ~/.ssh/known_hosts

      - name: Deploy files to VPS
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'scripts' \
            --exclude 'README.md' \
            --exclude 'data' \
            --exclude '.env' \
            ./ deploy@72.60.218.33:/var/www/avantiterraform/

      - name: Build and restart API
        run: |
          ssh deploy@72.60.218.33 << 'ENDSSH'
            cd /var/www/avantiterraform/api
            docker build -t avantiterraform-api .
            docker stop avantiterraform-api 2>/dev/null || true
            docker rm avantiterraform-api 2>/dev/null || true
            docker run -d \
              --name avantiterraform-api \
              --restart always \
              -p 8001:8001 \
              -v /var/www/avantiterraform/data:/var/www/avantiterraform/data \
              --env-file /var/www/avantiterraform/.env \
              avantiterraform-api
          ENDSSH

      - name: Reload nginx
        run: |
          ssh deploy@72.60.218.33 'sudo nginx -t && sudo systemctl reload nginx'
