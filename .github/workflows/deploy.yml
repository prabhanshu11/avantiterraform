name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 72.60.218.33 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          # Create deployment directory if not exists
          ssh -i ~/.ssh/id_ed25519 root@72.60.218.33 "mkdir -p /var/www/avantiterraform"

          # Sync website files
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'nginx' \
            --exclude 'deploy.sh' \
            --exclude 'README.md' \
            ./ root@72.60.218.33:/var/www/avantiterraform/

      - name: Setup nginx config (first deploy only)
        run: |
          # Check if nginx config exists, if not, set it up
          ssh -i ~/.ssh/id_ed25519 root@72.60.218.33 << 'ENDSSH'
            if [ ! -f /etc/nginx/sites-available/avantiterraform ]; then
              echo "First deploy - setting up nginx..."
            fi
          ENDSSH

      - name: Reload nginx
        run: |
          ssh -i ~/.ssh/id_ed25519 root@72.60.218.33 "nginx -t && systemctl reload nginx"
