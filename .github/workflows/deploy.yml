name: Deploy to VPS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 72.60.218.33 >> ~/.ssh/known_hosts

      - name: Deploy current site (v0) to VPS
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'scripts' \
            --exclude 'README.md' \
            --exclude 'data' \
            --exclude '.env' \
            --exclude 'v1' \
            --exclude 'initial_cooking.md' \
            ./ deploy@72.60.218.33:/var/www/avantiterraform/

      - name: Deploy v1 to VPS
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            ./v1/ deploy@72.60.218.33:/var/www/avantiterraform/v1/

      - name: Build and restart API (v0)
        run: |
          ssh deploy@72.60.218.33 << 'ENDSSH'
            cd /var/www/avantiterraform/api
            docker build -t avantiterraform-api .
            docker stop avantiterraform-api 2>/dev/null || true
            docker rm avantiterraform-api 2>/dev/null || true
            docker run -d \
              --name avantiterraform-api \
              --restart always \
              -p 8001:8001 \
              -v /var/www/avantiterraform/data:/var/www/avantiterraform/data \
              --env-file /var/www/avantiterraform/.env \
              avantiterraform-api
          ENDSSH

      - name: Build and start v1 container for testing
        run: |
          ssh deploy@72.60.218.33 << 'ENDSSH'
            cd /var/www/avantiterraform/v1
            # Install dependencies and build on VPS
            if command -v npm &> /dev/null; then
              npm ci --legacy-peer-deps 2>/dev/null || npm install
              npm run build
            fi
            # Build Docker image
            docker build -t avantiterraform-v1 .
            # Stop existing container if running
            docker stop avantiterraform-v1 2>/dev/null || true
            docker rm avantiterraform-v1 2>/dev/null || true
            # Start container for testing preview
            docker run -d \
              --name avantiterraform-v1 \
              --restart always \
              -p 3001:3000 \
              -v /var/www/avantiterraform/data:/data \
              -e DATA_DIR=/data \
              -e NODE_ENV=production \
              avantiterraform-v1
            echo "v1 container started on port 3001"
          ENDSSH

      - name: Reload nginx
        run: |
          ssh deploy@72.60.218.33 'sudo nginx -t && sudo systemctl reload nginx'

      - name: Deployment summary
        run: |
          echo "=== Deployment Complete ==="
          echo "v0 (live): https://avantiterraform.com"
          echo "v1 (preview): https://avantiterraform.com/testing/v1-8f4a2b9c/"
          echo ""
          echo "To make v1 live, run: bash /var/www/avantiterraform/v1/scripts/switch-to-v1.sh"
